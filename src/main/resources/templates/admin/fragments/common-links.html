<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

  <th:block th:fragment="cssLinks">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" th:href="@{/adminlte/plugins/fontawesome-free/css/all.min.css}">
    <!-- IonIcons -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/adminlte/dist/css/adminlte.min.css}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  </th:block>
  
  <th:block th:fragment="jsLinks">
    <!-- jQuery -->
    <script th:src="@{/adminlte/plugins/jquery/jquery.min.js}"></script>
    <!-- Bootstrap -->
    <script th:src="@{/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <!-- AdminLTE -->
    <script th:src="@{/adminlte/dist/js/adminlte.js}"></script>
  </th:block>
  
  <th:block th:fragment="kartikBootstrapFileInputStylesheets">
    <link th:href="@{/adminlte/plugins/kartik-v-bootstrap-fileinput/css/fileinput.css}" media="all" rel="stylesheet" type="text/css">
    <link th:href="@{/adminlte/plugins/kartik-v-bootstrap-fileinput/themes/explorer-fas/theme.css}" media="all" rel="stylesheet" type="text/css">
  </th:block>
  
  <th:block th:fragment="kartikBootstrapFileInputScripts">
    <script th:src="@{/adminlte/plugins/kartik-v-bootstrap-fileinput/js/plugins/piexif.js}" type="text/javascript"></script>
    <script th:src="@{/adminlte/plugins/kartik-v-bootstrap-fileinput/js/plugins/sortable.js}" type="text/javascript"></script>
    <script th:src="@{/adminlte/plugins/kartik-v-bootstrap-fileinput/js/fileinput.js}" type="text/javascript"></script>
    <script th:src="@{/adminlte/plugins/kartik-v-bootstrap-fileinput/js/locales/fr.js}" type="text/javascript"></script>
    <script th:src="@{/adminlte/plugins/kartik-v-bootstrap-fileinput/js/locales/es.js}" type="text/javascript"></script>
    <script th:src="@{/adminlte/plugins/kartik-v-bootstrap-fileinput/themes/fas/theme.js}" type="text/javascript"></script>
    <script th:src="@{/adminlte/plugins/kartik-v-bootstrap-fileinput/themes/explorer-fas/theme.js}" type="text/javascript"></script>

</html>
