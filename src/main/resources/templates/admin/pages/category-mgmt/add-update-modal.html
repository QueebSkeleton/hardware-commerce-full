<th:block xmlns:th="https://thymeleaf.org">

  <div class="modal-content">
  
    <div class="modal-header">
      <h4 class="modal-title" th:text="${modalHeaderText}"></h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    
    <form th:object="${category}" method="POST" th:action="@{/admin/categories/save}" id="add-update-form">
    
      <div class="modal-body">
      
        <input type="hidden" name="id" th:value="*{id}">
      
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" th:field="*{name}" required placeholder="Enter name here" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="description">Description</label>
          <textarea th:field="*{description}" class="form-control" rows="3" placeholder="Enter description here"></textarea>
        </div>
        
      </div>
      
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
      
    </form>
    
  </div>

</th:block>
