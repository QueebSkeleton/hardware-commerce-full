<!DOCTYPE html>
<th:block xmlns:th="https://thymeleaf.org">
  
  <div class="card-body table-responsive p-0">
    <table class="table table-hover text-nowrap">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="category : ${categoryPage.getContent()}" th:object="${category}">
          <td>[[*{name}]]</td>
          <td>[[*{description}]]</td>
          <td>
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-primary" th:data-id="*{name}">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button type="button" class="btn btn-sm btn-danger" th:data-id="*{name}">
                <i class="fas fa-trash"></i> Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div class="card-footer clearfix">
    <ul class="pagination pagination-sm m-0 float-right">
      <li class="page-item"><a class="page-link" href="#">«</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">»</a></li>
    </ul>
  </div>
  
</th:block>
