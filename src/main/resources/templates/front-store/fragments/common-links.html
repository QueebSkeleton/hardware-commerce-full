<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

  <!-- CSS Plugins -->
  <th:block th:fragment="cssPlugins">
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700"
      rel="stylesheet">
    
    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" th:href="@{/electro-colorlib/css/bootstrap.min.css}" />
    
    <!-- Slick -->
    <link type="text/css" rel="stylesheet" th:href="@{/electro-colorlib/css/slick.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/electro-colorlib/css/slick-theme.css}" />
    
    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" th:href="@{/electro-colorlib/css/nouislider.min.css}" />
    
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" th:href="@{/electro-colorlib/css/font-awesome.min.css}">
    
    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" th:href="@{/electro-colorlib/css/style.css}" />
    
    <!-- HTML5 shim and Respond.js} for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js} doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js}"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js}"></script>
    <![endif]-->
  </th:block>

  <!-- jQuery Plugins -->
  <th:block th:fragment="jqueryPlugins">
    <script th:src="@{/electro-colorlib/js/jquery.min.js}"></script>
    <script th:src="@{/electro-colorlib/js/bootstrap.min.js}"></script>
    <script th:src="@{/electro-colorlib/js/slick.min.js}"></script>
    <script th:src="@{/electro-colorlib/js/nouislider.min.js}"></script>
    <script th:src="@{/electro-colorlib/js/jquery.zoom.min.js}"></script>
    <script th:src="@{/electro-colorlib/js/main.js}"></script>
  </th:block>
  
</html>
