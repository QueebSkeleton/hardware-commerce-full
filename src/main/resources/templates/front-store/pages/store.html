<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<title>Welcome to H-Commerce!</title>

<!-- CSS Plugins -->
<th:block
  th:replace="~{front-store/fragments/common-links :: cssPlugins}"></th:block>
  
<style>
  .disabled {
    pointer-events: none;
  }
</style>

</head>
<body>
  <!-- HEADER -->
  <header th:replace="~{front-store/fragments/parts :: header}"></header>
  <!-- /HEADER -->

  <!-- NAVIGATION -->
  <nav th:replace="~{front-store/fragments/parts :: navigation}"></nav>
  <!-- /NAVIGATION -->

  <!-- BREADCRUMB -->
  <div id="breadcrumb" class="section">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row">
        <div class="col-md-12">
          <ul class="breadcrumb-tree">
            <li><a href="#">Home</a></li>
            <li><a href="#">Not Yet Set</a></li>
            <li><a href="#">Not Yet Set</a></li>
            <li class="active">Not Yet Set</li>
          </ul>
        </div>
      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </div>
  <!-- /BREADCRUMB -->

  <!-- SECTION -->
  <div class="section">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row">
        <!-- ASIDE -->
        <div id="aside" class="col-md-3">
          <!-- aside Widget -->
          <div class="aside">
            <h3 class="aside-title" id="aside-title">Categories</h3>
            <div class="checkbox-filter">
            
              <div th:each="categoryWithProductCount : ${categoriesWithProductCount}" th:object="${categoryWithProductCount}" class="input-checkbox">
                <input type="checkbox" name="categoriesFilter" th:id="*{category.name}" th:value="*{category.id}"> <label
                  th:for="*{category.name}"> <span></span> [[*{category.name}]] <small th:text="'(' + *{totalProductCount} + ')'"></small>
                </label>
              </div>

            </div>
          </div>
          <!-- /aside Widget -->

          <!-- aside Widget -->
          <div class="aside">
            <h3 class="aside-title">Price</h3>
            <div class="price-filter">
              <div id="price-slider"></div>
              <div class="input-number price-min">
                <input id="price-min" name="price-min" type="number"> <span
                  class="qty-up">+</span> <span class="qty-down">-</span>
              </div>
              <span>-</span>
              <div class="input-number price-max">
                <input id="price-max" name="price-max" type="number"> <span
                  class="qty-up">+</span> <span class="qty-down">-</span>
              </div>
            </div>
          </div>
          <!-- /aside Widget -->

          <!-- aside Widget -->
          <div class="aside">
            <h3 class="aside-title">Vendors</h3>
            <div class="checkbox-filter">
            
              <div th:each="vendorWithProductCount : ${vendorsWithProductCount}" th:object="${vendorWithProductCount}" class="input-checkbox">
                <input type="checkbox" name="vendorsFilter" th:id="*{vendor.name}" th:value="*{vendor.id}"> <label
                  th:for="*{vendor.name}"> <span></span> [[*{vendor.name}]] <small th:text="'(' + *{totalProductCount} + ')'"></small>
                </label>
              </div>
              
            </div>
          </div>
          <!-- /aside Widget -->
          
        </div>
        <!-- /ASIDE -->

        <!-- STORE -->
        <div id="store" class="col-md-9">
          <!-- store top filter -->
          <div class="store-filter clearfix">
            <div class="store-sort">
              <label> Sort By: <select class="input-select">
                  <option value="0">Popular</option>
                  <option value="1">Position</option>
              </select>
              </label> <label> Show: <select name="productViewSize" class="input-select">
                  <option value="20">20</option>
                  <option value="50">50</option>
              </select>
              </label>
            </div>
            <ul class="store-grid">
              <li class="active"><i class="fa fa-th"></i></li>
              <li><a href="#"><i class="fa fa-th-list"></i></a></li>
            </ul>
          </div>
          <!-- /store top filter -->
        </div>
        <!-- /STORE -->
      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </div>
  <!-- /SECTION -->

  <!-- NEWSLETTER -->
  <div th:replace="~{front-store/fragments/parts :: newsletter}"></div>
  <!-- /NEWSLETTER -->

  <!-- FOOTER -->
  <footer th:replace="~{front-store/fragments/parts :: footer}"></footer>
  <!-- /FOOTER -->

  <!-- jQuery Plugins -->
  <th:block th:replace="~{front-store/fragments/common-links :: jqueryPlugins}"></th:block>
  
  <!-- Store Pagination -->
  <script th:src="@{/electro-colorlib/js/store-pagination.js}"></script>

</body>
</html>
